allprojects {
    group 'ethanjones'
    version '1'
}

project(":core") {
    apply plugin: "java"
}

project(":mcpack") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
    }
}

project(":mcpacker") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
    }
}
